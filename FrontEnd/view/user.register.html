<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- register style sheet -->

    <link rel="stylesheet" href="../styles/user.register.css">

    <link rel="stylesheet" href="../styles/navbar.css">

    <!-- register style sheet -->


    <!-- Google fonts Poppins -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Google fonts Poppins -->

    <!-- font awesome icon library -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font awesome icon library -->


</head>

<body>


    <!-- Nav bar -->

    <nav>

        <div id="mylogo">

            <a href="#"><img src="../shopcity.png" alt="Error"></a>

        </div>

        <div id="mynavsection">

            <!-- top section of nav -->

            <div>

                <div>
                    <input type="text" placeholder="Search Here">
                </div>

                <div>
                    <a href="#"><i class="fa-solid fa-user fa-xl"></i> Sign In </a>
                </div>

                <div>
                    <a href="#"><i class="fa-solid fa-cart-shopping fa-2xl"></i> <span>Cart</span> </a>


                </div>

                <div>
                    <a href="#"> <i class="fa-sharp fa-solid fa-truck-fast fa-2xl"></i> <span>Orders</span> </a>

                </div>

            </div>

            <!-- all references -->

            <div>

                <div>
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Men's</a>
                    <a href="#">Women's</a>
                    <a href="#">Kids</a>
                    <a href="#">Store</a>
                    <a href="#">About</a>
                </div>

            </div>



        </div>


    </nav>


    <!-- Nav bar -->


    <!-- Register form -->


    <div class="register-form">

        <h2>Sign Up</h2>

        <form id="registeruser">


            <input type="email" placeholder="Enter your Email-id" id="new_user_email" required>
            <input type="text" placeholder="Enter your Name" id="new_user_name" required>
            <input type="text" placeholder="Enter your Gender" id="new_user_gen" required>
            <input type="text" placeholder="Enter your Location" id="new_user_address" required>
            <input type="number" placeholder="Enter your Contact Number" id="new_user_contact" required>
            <input type="password" placeholder="Enter your Password" id="new_user_pass" required>
            <input type="password" placeholder="Re-enter your Password" id="new_user_conf_pass" required>

            <input type="submit" value="Register">


        </form>

    </div>

    <!-- Register form -->

    <footer>
        <div>
            <img src="../Images/Fim.png" alt="Error">
        </div>
    </footer>



</body>

</html>

<script src="../scripts/user.register.js"></script>
